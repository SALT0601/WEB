<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Travel</title>
</head>

<body >
    <div id="audio" >
        <audio id="audio2" class="hidden" src="audio/Travle.mp3" controls ></audio>
    </div>
    <div class="header" id="weather">
        <i class="fas fa-map-marker-alt"></i>
                
            
            <span class="city"></span>
            <span class="info"></span>
            
    </div>
    
    <div class="center">
        <div class="column"> 
            <h1 id="clock">00:00:00</h1>
        </div>
        <div class="column"> 
            <span id="where" class="hidden">Where are you going?</span>
            <form class="hidden" id="login-form" \>
                <input required maxlength="15" type="text" />
            </form>
        </div>
       
        <div>
            <h1 id="greeting" class="hidden">
            </h1>
        </div>
        
        <div>
            <form id="check-form" class="hidden">
                <input type="text" placeholder="Write your check list" required />
            </form>
        </div>

        <div>
            <ul id="check-list"></ul>
        </div>
        
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
   


    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/check.js"></script>
    <script src="js/weather.js"></script>




</body>


</html>
